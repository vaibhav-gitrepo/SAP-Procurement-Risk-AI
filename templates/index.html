<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Procurement Intel | Risk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. THEME VARIABLES */
        :root { 
            --sap-blue: #0070f2; 
            --sap-dark: #2c3e50; 
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.92);
            --text-main: #2c3e50;
            --border-color: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --sap-dark: #111111;
            --bg-gradient: linear-gradient(135deg, #0f0f0f 0%, #1c1e22 100%);
            --card-bg: rgba(33, 37, 41, 0.95);
            --text-main: #f8f9fa;
            --border-color: rgba(255,255,255,0.1);
        }
        
        body { 
            background: var(--bg-gradient); 
            color: var(--text-main);
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            transition: background 0.3s ease;
        }

        .sap-header { background: var(--sap-dark); color: white; padding: 1rem 2rem; }
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px;
            backdrop-filter: blur(10px);
            color: var(--text-main);
        }

        .form-control, .input-group-text {
            background-color: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .table { color: var(--text-main); }
        .status-pill { padding: 4px 12px; border-radius: 20px; color: white; font-size: 0.75rem; }
    </style>

    <script>
        // 2. THEME LOGIC (Moved to Head to prevent ReferenceErrors)
        function toggleTheme() {
            const checkbox = document.getElementById('darkModeToggle');
            const theme = checkbox.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('sap-theme', theme);
        }

        // Apply theme immediately so there's no white flash
        const savedTheme = localStorage.getItem('sap-theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>
<body>

    <header class="sap-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Predictive Procurement Intel</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleTheme()">
            <label class="form-check-label small text-white" for="darkModeToggle">ðŸŒ™ Dark Mode</label>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card glass-card p-4">
                    <h5 class="text-muted">RISK ENGINE</h5>
                    <div class="my-3">
                        <label class="small fw-bold">PO AMOUNT (USD)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" id="amount" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <button onclick="analyze()" class="btn btn-primary w-100">ANALYZE RISK</button>
                    
                    <div id="result-box" class="mt-4 text-center">
                        <div id="risk-text" class="badge p-3 w-100" style="display:none; font-size: 1.2rem;"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card glass-card p-4">
                    <div class="d-flex justify-content-between">
                        <h5 class="text-muted">AUDIT LOG</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="downloadCSV()">CSV EXPORT</button>
                    </div>
                    <table class="table mt-3" id="auditLog">
                        <thead>
                            <tr><th>TIME</th><th>AMOUNT</th><th>RISK</th></tr>
                        </thead>
                        <tbody id="logBody">
                            <tr><td colspan="3" class="text-center text-muted">No data.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 3. ANALYSIS LOGIC
        async function analyze() {
            const amt = document.getElementById('amount').value;
            if(!amt) return alert("Enter amount");

            const res = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: amt })
            });
            const data = await res.json();
            
            const badge = document.getElementById('risk-text');
            badge.className = `badge p-3 w-100 bg-${data.status}`;
            badge.innerText = data.risk;
            badge.style.display = 'block';

            updateLog(amt, data);
        }

        function updateLog(amt, data) {
            const body = document.getElementById('logBody');
            if(body.innerHTML.includes("No data")) body.innerHTML = "";
            const row = body.insertRow(0);
            row.innerHTML = `<td>${new Date().toLocaleTimeString()}</td><td>$${amt}</td><td><span class="status-pill bg-${data.status}">${data.risk}</span></td>`;
        }

        function downloadCSV() {
            let csv = "Time,Amount,Risk\n";
            document.querySelectorAll("#logBody tr").forEach(tr => {
                const cols = tr.querySelectorAll("td");
                if(cols.length > 0) csv += `${cols[0].innerText},${cols[1].innerText.replace('$','')},${cols[2].innerText}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'audit_log.csv';
            a.click();
        }

        // Set the switch position correctly on load
        window.addEventListener('DOMContentLoaded', () => {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.getElementById('darkModeToggle').checked = true;
            }
        });
    </script>
</body>
</html>
