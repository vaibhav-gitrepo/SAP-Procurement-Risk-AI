<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>SAP AI Risk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --sap-blue: #0070f2; --sap-dark: #1a1a1a; 
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9); --text-main: #1a202c; --text-muted: #4a5568;
        }
        [data-theme="dark"] {
            --sap-dark: #050505; --bg-gradient: linear-gradient(135deg, #0f172a 0%, #111827 100%);
            --card-bg: rgba(30, 41, 59, 0.8); --text-main: #ffffff; --text-muted: #cbd5e1;
        }
        body { background: var(--bg-gradient); color: var(--text-main); min-height: 100vh; transition: 0.3s; padding-bottom: 50px; }
        .sap-header { background: var(--sap-dark); color: white; padding: 1rem 2rem; border-bottom: 3px solid var(--sap-blue); }
        .glass-card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; backdrop-filter: blur(15px); transition: 0.3s; }
        .block-title { color: var(--text-main) !important; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .status-pill { padding: 5px 12px; border-radius: 50px; color: white; font-size: 0.75rem; font-weight: bold; }
        .btn-refresh { background: var(--sap-blue); color: white; border-radius: 8px; border: none; font-weight: bold; }
        .btn-refresh:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="sap-header d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0 fw-bold">Global Procurement Intel</h4>
        <div class="d-flex align-items-center gap-3">
            <button id="refreshBtn" onclick="triggerRefresh()" class="btn btn-refresh btn-sm px-3 py-2">
                <span id="refreshText">üîÑ SYNC SAP DATA</span>
            </button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleTheme()">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4 g-3">
            <div class="col-md-4">
                <div class="card glass-card p-3 text-center">
                    <small class="fw-bold text-muted">TOTAL RECORDS</small>
                    <h3 id="stat-total" class="fw-bold mb-0">--</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card p-3 text-center border-start border-danger border-4">
                    <small class="fw-bold text-muted text-danger">HIGH RISK ALERTS</small>
                    <h3 id="stat-high" class="fw-bold mb-0 text-danger">--</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card glass-card p-3 text-center border-start border-primary border-4">
                    <small class="fw-bold text-muted text-primary">AI MODEL</small>
                    <h3 class="fw-bold mb-0 text-primary" style="font-size: 1.2rem;">Ready (GBM)</h3>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-5">
                <div class="card glass-card p-4 h-100">
                    <h5 class="block-title mb-4">Risk Analysis</h5>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted mb-2">CURRENCY</label>
                        <select id="currency" class="form-select" onchange="updateSym()">
                            <option value="USD">USD ($)</option>
                            <option value="INR">INR (‚Çπ)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="small fw-bold text-muted mb-2">AMOUNT</label>
                        <input type="number" id="amount" class="form-control form-control-lg" placeholder="0.00">
                    </div>
                    <button onclick="runAnalysis()" class="btn btn-primary btn-lg w-100 fw-bold">PREDICT RISK</button>
                    <div id="result-area" class="mt-4 text-center" style="display:none;">
                        <div id="risk-badge" class="badge p-3 w-100 mb-2"></div>
                        <small id="conv-info" class="fw-bold" style="color: var(--text-muted) !important;"></small>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card glass-card p-4 h-100">
                    <h5 class="block-title mb-4">Risk Audit Log</h5>
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead class="border-bottom">
                                <tr class="text-muted small"><th>TIME</th><th>AMOUNT</th><th>RISK</th></tr>
                            </thead>
                            <tbody id="logBody">
                                <tr><td colspan="3" class="text-center py-5 text-muted">No analysis yet.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const theme = document.getElementById('darkModeToggle').checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('sap-theme', theme);
        }

        async function updateStats() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('stat-total').innerText = data.total.toLocaleString();
            document.getElementById('stat-high').innerText = data.high_risk.toLocaleString();
        }

        async function triggerRefresh() {
            const btn = document.getElementById('refreshBtn');
            const txt = document.getElementById('refreshText');
            btn.disabled = true;
            txt.innerText = "‚è≥ SYNCING & TRAINING...";
            
            try {
                const res = await fetch('/api/refresh', { method: 'POST' });
                const data = await res.json();
                alert(data.message);
                updateStats();
            } catch (e) {
                alert("Refresh failed. Check server logs.");
            } finally {
                btn.disabled = false;
                txt.innerText = "üîÑ SYNC SAP DATA";
            }
        }

        async function runAnalysis() {
            const amt = document.getElementById('amount').value;
            const curr = document.getElementById('currency').value;
            if(!amt) return;

            const res = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount: amt, currency: curr })
            });
            const data = await res.json();
            
            document.getElementById('result-area').style.display = 'block';
            const badge = document.getElementById('risk-badge');
            badge.className = `badge p-3 w-100 mb-2 bg-${data.status}`;
            badge.innerText = data.risk;
            
            document.getElementById('conv-info').innerText = curr === 'INR' ? 
                `Normalized: $${data.normalized_val} (Rate: ${data.rate_used})` : "Direct USD Analysis";

            const body = document.getElementById('logBody');
            if(body.innerText.includes("No analysis")) body.innerHTML = "";
            const row = body.insertRow(0);
            row.innerHTML = `<td>${new Date().toLocaleTimeString()}</td><td>${curr} ${amt}</td>
                             <td><span class="status-pill bg-${data.status}">${data.risk.split(' ')[0]}</span></td>`;
        }

        window.onload = () => {
            if (localStorage.getItem('sap-theme') === 'dark') {
                document.getElementById('darkModeToggle').checked = true;
                toggleTheme();
            }
            updateStats();
        }
    </script>
</body>
</html>
